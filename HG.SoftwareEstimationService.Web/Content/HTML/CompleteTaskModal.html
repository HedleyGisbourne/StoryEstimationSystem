<div id="CompleteTaskModel" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="">
                <h2 style="text-align: center">Complete Task</h2>
                <div class="modal-body">
                    <form id="CompleteTaskModelForm" class="modal-body" action="" method="post" novalidate="novalidate">
                        <div class='form-group' style='margin: 0 auto; max-width: 260px;'>
                            <label>Years</label>
                            <select class='form-control' id='completeTask-years-input' name='" + name + "' type='text'>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                            </select>
                        </div>
                        <div class='form-group' style='margin: 0 auto; max-width: 260px;'>
                            <label>Months</label>
                            <select class='form-control' id='completeTask-months-input' name='" + name + "' type='text'>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                            </select>
                        </div>
                        <div class='form-group' style='margin: 0 auto; max-width: 260px;'>
                            <label>Weeks</label>
                            <select class='form-control' id='completeTask-weeks-input' name='" + name + "' type='text'>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                            </select>
                        </div>
                        <div class='form-group' style='margin: 0 auto; max-width: 260px;'>
                            <label>Days</label>
                            <select class='form-control' id='completeTask-days-input' name='" + name + "' type='text'>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                            </select>
                        </div>
                        <div class='form-group' style='margin: 0 auto; max-width: 260px;'>
                            <label>Hours</label>
                            <select class='form-control' id='completeTask-hours-input' name='" + name + "' type='text'>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                                <option>11</option>
                                <option>12</option>
                            </select>
                        </div>
                        <div class='form-group' style='margin: 0 auto; max-width: 260px;'>
                            <label>Minutes</label>
                            <select class='form-control' id='completeTask-minutes-input' name='" + name + "' type='text'>
                                <option>0</option>
                                <option>15</option>
                                <option>30</option>
                                <option>45</option>
                                <option>60</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button id="completeTask-cancelButton" class="btn btn-primary btn-lg">Cancel</button>
                <button type="button" id="completeTask-submitButton" class="btn btn-primary btn-lg">Save</button>
            </div>
        </div>
    </div>
</div>
